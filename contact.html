    <title>Page de contact</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="./img/Les_Chevaliers_du_Zodiaque_Logo.png"
          alt="logo des chevaliers du zodiaque"
      /></a>
      <nav>
        <label id="burger" for="toggle" class="label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <input type="checkbox" id="toggle" />

        <div class="menu-burger">
          <ul>
            <li class="kanit-light">
              <a href="index.html">Accueil</a>
            </li>
            <li class="kanit-light">
              <a href="presentation.html">Présentation</a>
            </li>
            <li class="kanit-light">

            </li>

        </div>

      <img src="./img/saori_logo.png" alt="logo de saori" />
    </header>
   <main>
      <h1>CONTACT</h1>
      <div class="container-form">
        <form action="" method="post" id="myForm">
          <label  for="fname">Nom </label>
          <input type="text" id="fname" name="nom" placeholder="Votre nom..">
      
          <label  for="lname">Prénom</label>
          <input type="text" id="lname" name="prenom" placeholder="Votre prénom..">
            
          <label  for="subject">Message</label>
          <textarea id="message" name="message" placeholder="Ecrivez votre message.." ></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>
    </main>
 
  </body>
</html>
