    <link rel="stylesheet" href="style.css" />
    <script src="monscript.js" defer></script>
    <title>Page d'accueil</title>

  <body>
    <header>
      <a href="index.html"
        ><img
          src="./img/Les_Chevaliers_du_Zodiaque_Logo.png"
          alt="logo des chevaliers du zodiaque"
      /></a>
      <nav>
        <label id="burger" for="toggle" class="label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <input type="checkbox" id="toggle" />

        <div class="menu-burger">
          <ul>
            <li class="kanit-light">
              <a href="index.html">Accueil</a>
            </li>
            <li class="kanit-light">
              <a href="presentation.html">Présentation</a>
            </li>
            <li class="kanit-light">
              <a href="search.html">Recherche</a>
            </li>
            <li class="kanit-light">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <img src="./img/saori_logo.png" alt="logo de saori" />
    </header>

    <main>
      <h1 class="kanit-medium">SAINT SEIYA</h1>

      <!-- un carrousel avec des images et un bouton sur la gauche et la droite -->
      <div class="carrousel-container">
        <div class="carrousel">
          <!-- l'affichage de l'images -->
          <!-- Carrousel petit -->
          <div class="carrousel_petit">
            <div class="carrousel_img_div_petit notActive">
              <img
                class="carrousel_img"
                src="./img/petit_slider_1.jpg"
                alt="Image d'illustration 1"
              />
            </div>

            <div class="carrousel_img_div_petit notActive">
              <img
                class="carrousel_img"
                src="./img/petit_slider_2.jpg"
                alt="Image d'illustration 1"
              />
            </div>

            <div class="carrousel_img_div_petit notActive">
              <img
                class="carrousel_img"
                src="./img/petit_slider_3.jpg"
                alt="Image d'illustration 1"
              />
            </div>

            <div class="carrousel_img_div_petit notActive">
              <img
                class="carrousel_img"
                src="./img/petit_slider_4.png"
                alt="Image d'illustration 1"
              />
            </div>
          </div>

          <!-- --------------------- -->
          <div class="carrousel_grand">
            <div class="carrousel_img_div_grand notActive">
              <img
                class="carrousel_img"
                src="./img/grand_slider_1.jpg"
                alt="Image d'illustration 1"
              />
            </div>

            <div class="carrousel_img_div_grand notActive">
              <img
                class="carrousel_img"
                src="./img/grand_slider_2.jpg"
                alt="Image d'illustration 1"
              />
            </div>

            <div class="carrousel_img_div_grand notActive">
              <img
                class="carrousel_img"
                src="./img/grand_slider_3.jpg"
                alt="Image d'illustration 1"
              />
            </div>

            <div class="carrousel_img_div_grand notActive">
              <img
                class="carrousel_img"
                src="./img/grand_slider_4.png"
                alt="Image d'illustration 1"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- les images de navigation sur les differentes pages -->
      <div class="accueil_choix">
        <a href="presentation.html">Présentation</a>
        <a href="search.html">Recherche</a>
      </div>
